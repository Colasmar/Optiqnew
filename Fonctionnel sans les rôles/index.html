<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPTIQ Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1, h2, h3 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
            padding: 10px;
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
        }
        li:hover {
            background-color: #e9e9e9;
        }
    </style>
</head>
<body>
    <h1>Bienvenue dans l'Interface OPTIQ</h1>
    <div id="activities">
        <h2>Loading...</h2>
    </div>
    <div id="tasks">
        <!-- Tâches pour une activité -->
    </div>
    <div id="roles">
        <h2>Loading...</h2>
    </div>
    <script src="index.js"></script>
</body>
</html>
