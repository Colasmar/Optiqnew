<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPTIQ Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1, h2, h3 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
            padding: 10px;
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
        }
        li:hover {
            background-color: #e9e9e9;
        }
        button {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #task-form-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Bienvenue dans l'Interface OPTIQ</h1>
    <div id="activities">
        <h2>Loading...</h2>
    </div>
    <div id="tasks">
        <!-- Tâches pour une activité -->
    </div>
    <div id="roles">
        <h2>Loading...</h2>
    </div>
    <div id="role-details">
        <!-- Détails du rôle -->
    </div>

    <!-- Formulaire pour ajouter une tâche -->
    <div id="task-form-container">
        <h3>Ajouter une Tâche</h3>
        <form id="task-form">
            <label for="task-title">Intitulé de la tâche :</label><br>
            <textarea id="task-title" name="task-title" rows="4" required></textarea><br><br>
            <button type="submit">Ajouter</button>
            <button type="button" id="cancel-task-form">Annuler</button>
        </form>
    </div>

    <script src="index.js"></script>
</body>
</html>
